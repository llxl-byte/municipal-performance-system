version: '3.8'

services:
  # PostgreSQLæ•°æ®åº“æœåŠ¡
  postgres:
    image: postgres:15
    container_name: municipal_postgres
    environment:
      POSTGRES_DB: municipal_performance
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # å¯é€‰ï¼šæ·»åŠ åˆå§‹åŒ–SQLè„šæœ¬
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d municipal_performance"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redisç¼“å­˜æœåŠ¡
  redis:
    image: redis:7-alpine
    container_name: municipal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # å¯é€‰ï¼šRedisç®¡ç†ç•Œé¢
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: municipal_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

  # å¯é€‰ï¼šPostgreSQLç®¡ç†ç•Œé¢
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: municipal_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

# æ•°æ®å·å®šä¹‰
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

